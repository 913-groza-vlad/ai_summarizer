<!DOCTYPE html>
<html>
<body>
  <div style="padding: 20px; max-width: 400px;">
    <h2>Settings</h2>
    
    <div style="margin-bottom: 15px; margin-top: 8px;">
      <label style="display: block; margin-bottom: 5px;">
        <p style="margin-bottom: 5px;">API Key:</p>
        <input type="password" id="cohereKey" style="width: 100%; padding: 5px;">
      </label>
      <small>Get your key at <a href="https://dashboard.cohere.com/api-keys" target="_blank">Cohere Dashboard</a></small>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">
        <p style="margin-bottom: 5px;">Default Summary Length:</p>
        <select id="summaryLength" style="width: 100%; padding: 5px;">
          <option value="short">Short (1-2 sentences)</option>
          <option value="medium" selected>Medium (3-5 sentences)</option>
          <option value="long">Long (6-8 sentences)</option>
        </select>
      </label>
    </div>

    <button id="saveBtn" style="padding: 8px 15px; background: #007bff; color: white; border: none;">Save Settings</button>
    <div id="status" style="margin-top: 10px; color: green;"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
