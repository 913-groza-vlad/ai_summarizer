<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Summarizer</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>AI Summarizer & Translator</h1>
    
    <div class="info-section">
      <h4>
        This extension allows you to summarize and translate text using AI. 
        Select the text you want to summarize/translate, right-click, and choose 
        the 'Summarize selection' option from the context menu.
      </h4>
      
    </div>
    
    <div class="history-section">
      <h3>History</h3>
      <div id="history-list" class="history-list"></div>
    </div>
    
    <div class="footer">
      <button id="options-button">Options</button>
    </div>
  </div>
</body>
</html>
